<!DOCTYPE html>
<html lang="ar"
      dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Creating Form</title>
</head>
<body>
    <h2>نموذج تسجيل طالب في كلية البرمجة</h2>

    <!-- بدء النموذج -->
    <form action=" " method="post">

        <fieldset>
            <legend>معلومات الطالب</legend>

            <!-- حقل إدخال اسم الطالب -->
            <label for="name">الاسم الكامل:</label>
            <input type="text" id="name" name="name" required>
            <br><br>

            <!-- قائمة اختيار الجنس -->
            <label>الجنس:</label> <br>

            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">ذكر</label>

            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">أنثى</label>
            <br><br>

            <!-- حقل إدخال البريد الإلكتروني -->
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required>
            <br><br>

            <!-- حقل إدخال رقم الهاتف -->
            <label for="phone">رقم الهاتف:</label>
            <input type="tel" id="phone" name="phone">
            <br><br>
        </fieldset>

        <fieldset>
            <legend>معلومات الدراسة</legend>

            <!-- قائمة اختيار مستوى الدراسة -->
            <label for="level">المستوى الدراسي:</label>
            <select id="level" name="level">
                <option value="First Semester">سنة أولى</option>
                <option value="Seconed Semester">سنة ثانية</option>
                <option value="Third Semester">سنة ثالثة</option>
                <option value="Fourth Semester">سنة رابعة</option>
            </select>
            <br><br>
        </fieldset>

        <!-- مربع اختيار للموافقة على الشروط -->
        <input type="checkbox" id="agree" name="agree" required>
        <label for="agree">أوافق على الشروط والأحكام</label>
        <br><br>

        <!-- زر إرسال النموذج -->
        <input type="submit" value="تسجيل">

    </form>
    <!-- نهاية النموذج -->


</body>
</html>
